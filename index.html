<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Simple Notes</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <link href="css/style.css" rel="stylesheet">
  <meta name="application-name" content="Simple Notes" />
  <meta name="theme-color" content="#B24592">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon"
    href="https://raw.githubusercontent.com/WitherZuo/SimpleNotes/master/img/icon-180x180.png">
</head>

<body>
  <header class="title">
    <img src="img/icon-simple.png" alt="app icon" title="Simple Notes">
    <span>Simple Notes</span>
  </header>
  <a href="https://github.com/WitherZuo/simplenotes" class="info" aria-label="GitHub">
    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"
      stroke-linejoin="round" stroke-miterlimit="1.414">
      <path
        d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.09-.202-.36-1.015.07-2.117 0 0 .67-.215 2.2.82.64-.178 1.32-.266 2-.27.68.004 1.36.092 2 .27 1.52-1.035 2.19-.82 2.19-.82.43 1.102.16 1.915.08 2.117.51.56.82 1.274.82 2.147 0 3.073-1.87 3.75-3.65 3.947.28.24.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.14.46.55.38C13.71 14.53 16 11.53 16 8c0-4.418-3.582-8-8-8" />
    </svg>
    <span>GitHub</span>
  </a>
  <div class="wrapper">
    <div class="wrapper__inner">
      <div class="notepad">
        <h1 class="notepad__heading">笔记</h1>
        <form class="notepad__form">
          <input class="notepad__form-input" placeholder="开始输入一些内容……" id="form-input" />
          <label class="notepad__form-label" for="form-input">添加一个项目</label>
        </form>
        <ul class="notepad__list"></ul>
        <button class="notepad__clear">清除列表</button>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script>
    // Registering ServiceWorker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (registration) {

        // Registration was successful
        console.log('ServiceWorker registration successful. Scope: ' + registration.scope)
      }).catch(function (err) {

        // Registration failed with error
        console.log('ServiceWorker registration failed. Error: ' + err);
      });
    }
  </script>
  <script src="js/note-list.js"></script>
</body>

</html>
